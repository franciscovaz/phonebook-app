<form [formGroup]="contactForm">


  <div class="form-group">
    <label>Firstname</label>
    <input class="form-control" formControlName="firstname">
  </div>

  <div class="err" *ngIf="contactForm.controls['firstname'].invalid && contactForm.controls['firstname'].dirty">
    <div *ngIf="contactForm.controls['firstname'].errors.required">
      Firstname is required!
    </div>
    <div *ngIf="contactForm.controls['firstname'].errors.minlength">
      Firstname must have at least 3 letters
    </div>
  </div>

  <div class="form-group">
    <label>Lastname</label>
    <input class="form-control" formControlName="lastname">
  </div>

  <div class="form-group">
    <label>Gender</label>
    <label><input type="radio" name="gender" value="Male" formControlName="gender"> Male</label>
    <label><input type="radio" name="gender" value="Female" formControlName="gender"> Female</label>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input class="form-control" formControlName="email">
  </div>

  <div class="err" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].dirty">
    <div *ngIf="contactForm.controls['email'].errors.required">Email is required</div>
    <div *ngIf="contactForm.controls['email'].errors.email">Must be an valid email</div>
  </div>

  <div class="form-group">
    <label>Phone number</label>
    <input class="form-control" formControlName="phone">
  </div>

  <div class="err" *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].dirty">
    <div *ngIf="contactForm.controls['phone'].errors.required">Phone number is required</div>
    <div *ngIf="contactForm.controls['phone'].errors.pattern">Phone number must have 9 to 12 digits</div>
  </div>

  <div class="form-group">
    <label>Date of birth (YYYY-MM-DD format)</label>
    <input class="form-control" formControlName="dob">
  </div>

  <div class="form-group">
    <label>City</label>
    <input class="form-control" formControlName="city">
  </div>

  <div class="form-group">
    <label>State</label>
    <input class="form-control" formControlName="state">
  </div>

  <div class="form-group">
    <label>Country</label>
    <input class="form-control" formControlName="country">
  </div>

  <div class="form-group">
    <label>Picture (URL)</label>
    <input class="form-control" formControlName="picture">
  </div>


  <button class="btn btn-{{ contactForm.valid ? 'primary' : 'danger'}}" [disabled]="contactForm.invalid"
    (click)="saveChanges()">Save changes</button>
</form>
