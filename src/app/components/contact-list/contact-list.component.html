<h3>Contacts List</h3>
<hr>

<div class="list-group">
  <div *ngFor="let c of contacts" class="list-group-item">
    <div class="row">
      <div class="col-sm-3">
        <img [src]="c.picture" style="height: 100px;">
      </div>
      <div class="col-sm-9">
        <h4 [routerLink]="['/contact-details', c.id]" style="cursor: pointer">{{ c | fullname }}</h4>
        <p>{{ c.city }} {{ c.state }}</p>
      </div>
    </div>

  </div>
</div>
