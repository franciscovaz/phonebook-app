<h3>Add new contact details</h3>
<hr>

<form class="form">

  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" class="form-control">
  </div>

  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" class="form-control">
  </div>

  <div class="form-group">
    <label>Gender</label><br>
    <label><input type="radio" name="gender" value="Male">Male</label>
    <label><input type="radio" name="gender" value="Female">Female</label>
  </div>

  <div class="form-group">
    <label for="emailaddress">Email address</label>
    <input type="text" id="emailaddress" class="form-control">
  </div>

  <div class="form-group">
    <label for="phonenumber">Phone number</label>
    <input type="text" id="phonenumber" class="form-control">
  </div>

  <div class="form-group">
    <label for="dob">Date of birth (YYYY-MM-DD format)</label>
    <input type="text" id="dob" class="form-control">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" class="form-control">
  </div>

  <div class="form-group">
    <label for="picture">Picture (URL)</label>
    <input type="text" id="picture" class="form-control">
  </div>

  <button class="btn btn-primary">Add</button>

</form>
