<h3>Add new contact details</h3>
<hr>

{{ contact | json }}

<form class="form">

  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="contact.firstname">
  </div>

  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" class="form-control" name="lastname" [(ngModel)]="contact.lastname">
  </div>

  <div class="form-group">
    <label>Gender</label><br>
    <label><input type="radio" name="gender" [(ngModel)]="contact.gender" value="Male">Male</label>
    <label><input type="radio" name="gender" [(ngModel)]="contact.gender" value="Female">Female</label>
  </div>

  <div class="form-group">
    <label for="emailaddress">Email address</label>
    <input type="text" id="emailaddress" class="form-control" name="email" [(ngModel)]="contact.email">
  </div>

  <div class="form-group">
    <label for="phonenumber">Phone number</label>
    <input type="text" id="phonenumber" class="form-control" name="phone" [(ngModel)]="contact.phone">
  </div>

  <div class="form-group">
    <label for="dob">Date of birth (YYYY-MM-DD format)</label>
    <input type="text" id="dob" class="form-control" name="dob" [(ngModel)]="contact.dob">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" name="city" [(ngModel)]="contact.city">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" id="state" class="form-control" name="state" [(ngModel)]="contact.state">
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" class="form-control" name="country" [(ngModel)]="contact.country">
  </div>

  <div class="form-group">
    <label for="picture">Picture (URL)</label>
    <input type="text" id="picture" class="form-control" name="picture" [(ngModel)]="contact.picture">
  </div>

  <button class="btn btn-primary">Add</button>

</form>
